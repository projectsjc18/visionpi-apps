<div class="visionpi-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="visionpi-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="visionpi-app-name">{{titleHome}}</h1>
    <span class="visionpi-spacer"></span>
    <button mat-icon-button> <mat-icon class="visionpi-icon">person</mat-icon></button>
    <button mat-icon-button routerLink="/login"> <mat-icon class="visionpi-icon">logout</mat-icon></button>
  </mat-toolbar>

  <mat-sidenav-container class="visionpi-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="{{nav.url}}" *ngFor="let nav of options">{{nav.title}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
